<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code for Box</h1>
    <div id="qrCode"></div>

    <script>
        // Získání box_id z URL
        const params = new URLSearchParams(window.location.search);
        const boxId = params.get('box_id');

        if (!boxId) {
            document.body.innerHTML = "<p>Error: Box ID not provided.</p>";
        } else {
            // URL, na které má QR kód odkazovat
            const targetUrl = `http://159.69.127.228/boxDetail.html?box_id=${boxId}`;

            // Vygenerování QR kódu
            const qrContainer = document.getElementById('qrCode');
            QRCode.toCanvas(targetUrl, { width: 200 }, (error, canvas) => {
                if (error) {
                    console.error(error);
                    qrContainer.innerHTML = "<p>Error generating QR code.</p>";
                } else {
                    qrContainer.appendChild(canvas);
                }
            });
        }
    </script>
</body>
</html>
